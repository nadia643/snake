<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap" rel="stylesheet"> 
  <title>Snake</title>
</head>
<body>
<div class="snake-title">
  <h1 class="title">Snake</h1>
</div>
<div class="score">Score</div>

  <canvas class="canvas" id="canvas" width="600" height="600"></canvas>
  <div class="wrapper">
  <div class="popup">
  <button class="rules" onClick="popUpRules()">Rules</button>
    <span class="popuptext" id="myPopup">
      Use the arrow keys to move the snake. <br />
      He can move through the walls and come out on the other side. <br />
      Every square he eats makes him grow bigger. <br />
      If you run into yourself, you go back to 0. 
    </span>
  </div>
</div>
 
  <script type="text/javascript" src='./fruit.js'></script>
  <script type="text/javascript" src='./snake.js'></script>
  <script type="text/javascript" src='./sketch.js'></script>
  
</body>
</html>
